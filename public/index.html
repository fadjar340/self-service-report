<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="icon" href="icons//favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="icon" href="icons/favicon-96x96.png" sizes="96x196" type="image/png">
    <link rel="icon" href="icons/web-app-manifest-512x512.png" sizes="512x512" type="image/png">
    <link rel="icon" href="icons/web-app-manifest-192x192.png" sizes="192x192" type="image/png">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" sizes="180x180">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="icons/site.webmanifest">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h1>Login to Your Account</h1>
            <div id="error-message" class="error-message hidden"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary"><i class="fas fa-play"></i> Sign In</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
