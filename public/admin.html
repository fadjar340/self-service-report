<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Menu</h2>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="/admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="/database-management.html"><i class="fas fa-database"></i> Database Management</a></li>
                <li><a href="/health-check.html"><i class="fas fa-heartbeat"></i> Health Check Monitoring</a></li>
                <li><a href="/audit-trail.html"><i class="fas fa-clipboard-list"></i> Audit Trail Query</a></li>
                <li><a href="/user-management.html"><i class="fas fa-users-cog"></i> User Management</a></li>
                <li><a href="/query-management.html"><i class="fas fa-code"></i> Query Management</a></li>
                <li><a href="/user.html"><i class="fas fa-database"></i> User Queries</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1>Admin Dashboard</h1>
            </div>
            <div class="header-right">
                <span class="user-info">Welcome, <span id="username"></span></span>
                <span class="user-role">Role: <span id="userRole"></span></span>
                <button id="logoutBtn" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </header>
        
        <nav class="navbar">
            <a href="#" class="navbar-brand">System Health</a>
        </nav>

    <!-- Main Container -->
    <div class="page-content">
        <!-- Health Metrics -->
        <section class="health-metrics">
            <div class="metric-card">
                <h3>CPU Usage</h3>
                <div class="metric-value">
                    <span id="cpuUsage">--</span>%
                    <div class="progress-bar">
                        <div id="cpuProgressBar" class="progress"></div>
                    </div>
                </div>
            </div>
            <div class="metric-card">
                <h3>Memory Usage</h3>
                <div class="metric-value">
                    <span id="memoryUsage">--</span>%
                    <div class="progress-bar">
                        <div id="memoryProgressBar" class="progress"></div>
                    </div>
                </div>
            </div>
            <div class="metric-card">
                <h3>Database Connections</h3>
                <div class="metric-value">
                    <span id="dbConnections">--</span>
                </div>
            </div>
            <div class="metric-card">
                <h3>Active Queries</h3>
                <div class="metric-value">
                    <span id="activeQueries">--</span>
                </div>
            </div>
        </section>
    </div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
