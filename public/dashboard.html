<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Menu</h2>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a href="/admin.html">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="/database-management.html">
                        <i class="fas fa-database"></i> Database Management
                    </a>
                </li>
                <li>
                    <a href="/health-check.html">
                        <i class="fas fa-heartbeat"></i> Health Check Monitoring
                    </a>
                </li>
                <li>
                    <a href="/audit-trail.html">
                        <i class="fas fa-clipboard-list"></i> Audit Trail Query
                    </a>
                </li>
                <li>
                    <a href="/user-management.html">
                        <i class="fas fa-users-cog"></i> User Management
                    </a>
                </li>
                <li>
                    <a href="/database.html">
                        <i class="fas fa-code"></i> Query Management
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button id="sidebarToggle" class="btn btn-icon">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Admin Dashboard</h1>
            </div>
            <div class="header-right">
                <span class="user-info">Welcome, <span id="username"></span></span>
                <span class="user-role">Role: <span id="userRole"></span></span>
                <button id="logoutBtn" class="btn btn-danger">Logout</button> <!-- Ensure this ID matches -->
            </div>
        </header>

        <!-- Navigation Bar -->
        <nav class="navbar">
            <a href="#" class="navbar-brand">Query Manager</a>
        </nav>

        <!-- Main Container -->
        <div class="container">
            <!-- Query Actions -->
            <div class="query-actions">
                <button id="addQueryBtn" class="btn btn-primary">
                Add Query
                </button>
            </div>

            <!-- Query Table -->
            <div class="query-section">
                <h2>Saved Queries</h2>
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Query</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="queriesTableBody">
                            <!-- Queries will be dynamically populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Add/Edit Query Modal -->
        <div id="queryModal" class="modal hidden">
            <div class="modal-content">
                <h2 id="modalTitle">Add Query</h2>
                <form id="queryForm">
                    <div class="form-group">
                        <label for="name">Query Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="queryText">Query Text</label>
                        <textarea id="queryText" name="queryText" rows="5" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="closeModalBtn" class="btn btn-primary">Close</button>
                        <button type="button" id="cancelBtn" class="btn btn-warning">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="deleteModal" class="modal hidden">
            <div class="modal-content">
                <h2>Delete Query</h2>
                <p>Are you sure you want to delete this query?</p>
                <div class="form-actions">
                    <button id="closeDeleteModalBtn" class="btn btn-warning">Cancel</button>
                    <button id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loader" class="hidden">
            <div class="spinner"></div>
        </div>

        <!-- Scripts -->
        <script src="js/app.js"></script>
        <script src="js/database.js"></script>
    </main>
</body>
</html>
