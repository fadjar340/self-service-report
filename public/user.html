<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body>
    <!-- Include navigation for admin users -->
    <div id="navbar"></div>

    <main class="container">
        <h1>Admin Dashboard</h1>
        
        <div class="card">
            <h2>Query Management</h2>
            
            <div class="query-form">
                <form id="queryForm">
                    <div class="form-group">
                        <label for="databaseSelect">Select Database:</label>
                        <select id="databaseSelect" required>
                            <option value="">Select a database...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="queryText">Query Text:</label>
                        <textarea id="queryText" rows="10" required></textarea>
                    </div>
                    
                    <button type="button" id="saveQueryBtn" class="btn btn-primary">Save Query</button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
