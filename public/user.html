<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Execution</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Menu</h2>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <!-- Only Query Management is visible to users -->
                <li>
                    <a href="database.html">
                        <i class="fas fa-code"></i> Query Management
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button id="sidebarToggle" class="btn btn-icon">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Query Execution</h1>
            </div>
            <div class="header-right">
                <span class="user-info">Welcome, <span id="username"></span></span>
                <span class="user-role">Role: <span id="userRole"></span></span>
                <button id="logoutBtn" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <!-- Page Content -->
        <div class="page-content">
            <h2>Execute Queries</h2>
            <div class="query-section">
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Query</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="queriesTableBody">
                            <!-- Queries will be dynamically populated here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Query Results -->
            <div class="query-results hidden" id="queryResults">
                <h2>Query Results</h2>
                <div class="results-info">
                    <span id="resultInfo"></span>
                    <div class="download-buttons">
                        <button id="downloadCsvBtn" class="btn btn-primary">
                            <i class="fas fa-download"></i> Download CSV
                        </button>
                        <button id="downloadXlsBtn" class="btn btn-primary">
                            <i class="fas fa-download"></i> Download XLS
                        </button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table id="resultsTable">
                        <thead>
                            <!-- Table headers will be dynamically populated here -->
                        </thead>
                        <tbody>
                            <!-- Table rows will be dynamically populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/database.js"></script>
</body>
</html>
