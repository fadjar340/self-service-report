<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Query Page</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="css/all.min.css">
    
    <!-- Flatpickr CDN -->
    <link rel="stylesheet" href="css/flatpickr/flatpickr.min.css">
</head>
<body>

    <main class="container">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
            <h1>Report Queries</h1>
        </div>
        <div class="header-right">
            <span class="user-info">Welcome, <span id="username"></span></span>
            <span class="user-role">Role: <span id="userRole"></span></span>
            <button id="logoutBtn" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</button> <!-- Ensure this ID matches -->
        </div>
    </header>
        
        <div class="page-content">
            <h2>Available Queries</h2>
            <div class="table-container">
            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Target Database</th>
                            <th>Database Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="queriesTableBody">
                        <!-- Queries will be dynamically populated here -->
                    </tbody>
                </table>
            </div>
            </div>
        </div>

    <footer class="dashboard-footer">
        <p>Â© 2025 Self-Service Report System. All rights reserved.</p>
    </footer>
    </main>


    <!-- Parameter Modal -->
    <div class="modal" id="parameterModal">
        <div class="modal-content">
            <h2 id="modalTitle">Query Parameters</h2>
            <form id="parameterForm">
                <input type="hidden" id="hiddenQueryId">
                <input type="hidden" id="hiddenDatabaseId"> <!-- Add this line -->
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="text" id="startDate" class="flatpickr">
                </div>
                
                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="text" id="endDate" class="flatpickr">
                </div>
                
                <div class="form-actions">
                    <button type="button" id="closeParameterModalBtn" class="btn btn-secondary"><i class="fas fa-window-close"></i> Cancel</button>
                    <button type="button" id="executeQueryInModalBtn" class="btn btn-primary"><i class="fas fa-play"></i> Execute</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Results Modal -->
    <div class="modal" id="resultsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Query Results</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="results-controls">
                    <label for="rowsPerPage">Rows per page:</label>
                    <select id="rowsPerPage">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    <div class="results-info" id="resultsInfo"></div>
                </div>
                <div class="table-container">
                    <table id="resultsTable">
                        <thead>
                            <tr id="resultsHeader"></tr>
                        </thead>
                        <tbody id="resultsBody"></tbody>
                    </table>
                </div>
                <div class="pagination" id="paginationControls"></div>
            </div>
            <div class="modal-footer">
                <button id="downloadCsvBtn" class="btn btn-secondary">Download CSV</button>
                <button id="downloadXlsBtn" class="btn btn-secondary">Download XLS</button>
                <button class="btn btn-primary" id="closeResultsModal">Close</button>
            </div>
        </div>
    </div>


    <script src="css/flatpickr/flatpickr.js"></script>
    <script src="js/user.js"></script>
</body>
</html>
