<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/node_modules/react-datepicker/dist/react-datepicker.css">
</head>
<body>
    <!-- Include navigation for admin users -->
    <div id="navbar"></div>

    <main class="container">
        <h1>Query Execution</h1>
        
        <div class="card">
            <h2>Execute Predefined Query</h2>
            
            <div class="query-form">
                <form id="queryForm">
                    <div class="form-group">
                        <label for="querySelect">Select Query:</label>
                        <select id="querySelect" required>
                            <option value="">Select a query...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="startDate">Start Date:</label>
                        <div id="startDatePicker"></div>
                        <input type="hidden" id="startDate">
                    </div>
                    
                    <div class="form-group">
                        <label for="endDate">End Date:</label>
                        <div id="endDatePicker"></div>
                        <input type="hidden" id="endDate">
                    </div>
                    
                    <button type="button" id="executeQueryBtn" class="btn btn-primary">Execute Query</button>
                </form>
            </div>
        </div>
    </main>

    <script type="module">
        import React from '/node_modules/react/umd/react.production.min.js';
        import ReactDOM from '/node_modules/react-dom/umd/react-dom.production.min.js';
        import DatePicker from '/node_modules/react-datepicker/dist/react-datepicker.min.js';
        
        window.React = React;
        window.ReactDOM = ReactDOM;
        window.DatePicker = DatePicker;
    </script>
    <script src="js/app.js"></script>
    <script src="js/user.js"></script>
</body>
</html>
